    <style>
        div {
            font-family: sans-serif;
            background-color: #EEEEEE;
            padding: 20px;
            max-width: 600px;
            display: block;
            margin: 0 auto;
            margin-bottom: 30px;
        }


        h1 {
            color: #303030;
            text-align: center;
            margin-top: 0;
        }

        p {
            color: #555;
            font-size: 18px;
            text-align: center;
        }

        a {
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease-in-out;
            width: 20%;
            
        }


        button:hover {
            background-color: #3e8e41;
        }

        img {
            display: block;
            float: left;
            margin-right: 10px;
            
            height: 50px;

        }
    </style>
